<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Script</title>
</head>
<body>
  
    <div class="container">
        <div class="portfolio"><a href="https://www.roblawson.info/">
            Portfolio
    </a> </div>   

        <div class="hero">
            <h1>Speed Typing Test</h1>
        </div>
        <div class="words"></div>
        <div class="ui">
            <div class="typing-field">
                <input onfocus="" type="text" class="typing-input" />
            </div>
            <div class="timer">
                <p class="seconds">60</p>
                <button class="redo-button"><i class="fas fa-redo-alt"></i></button>
            </div>
        </div>
        <p class="start-help">Start typing to begin the 60 second timer</p>
        <div class="reveal" id="gradient-border">
            <h1 class="wpm"></h1>
            <div class="results">
                <p class="correct-words"></p>
                <p class="incorrect-words"></p>
                <p class="accuracy"></p>
            </div>
        </div>
      </div>
      


    <script src="script.js"></script>
    <script
			src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
			integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
			crossorigin="anonymous"
		></script>
</body>

</html>
